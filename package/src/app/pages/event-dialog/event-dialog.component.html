<h1 mat-dialog-title>Events on {{ data.date }}</h1>
<div mat-dialog-content>
  <ul>

    <li *ngFor="let event of data.events">
      <mat-card-subtitle class="mat-caption font-medium font-black">
        {{ event.title }}
      </mat-card-subtitle>
      <br />
      <div class="mat-caption font-medium font-black">
       ({{ event.date | date }}) - Horario: {{ event.initHour}}-{{ event.endHour}}
      </div>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
